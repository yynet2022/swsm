{% extends 'swsm/base.html' %}

{% block content %}
<div class="d-flex justify-content-center">
  <div class="card">
    <h1 class="card-header">エラーが発生しました……</h1>
    <div class="card-body">
      <h5 class="card-title">エラーメッセージ</h5>
      <p class="card-text">
	{{ error_str }}
      </p>
      <p class="card-text">
	下のボタンからホームへ移動し、
	もう一度ログインし直してみてください。<br />
	それでもダメな場合は管理者までご相談ください。
      </p>
      <a class="btn btn-primary m-2" href="{% url 'swsm:home' %}" role="button">ホームへ</a>
    </div>
  </div>
</div>
{% endblock %}
